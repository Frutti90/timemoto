<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lauftext</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    marquee {
      position: absolute;
      top: 0;
      width: 100%;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <marquee id="lauftext" behavior="scroll" direction="left">
    Spengler Electronic AG Switzerland
  </marquee>

  <script>
    const text = localStorage.getItem('lauftext') || 'Standardtext';
    const farbe = localStorage.getItem('farbe') || '#000';
    const schriftart = localStorage.getItem('schriftart') || 'Arial';
    const schriftgroesse = localStorage.getItem('schriftgroesse') || '24px';
    const geschwindigkeit = localStorage.getItem('geschwindigkeit') || '5';

    const el = document.getElementById('lauftext');
    el.innerText = text;
    el.style.color = farbe;
    el.style.fontFamily = schriftart;
    el.style.fontSize = schriftgroesse;
    el.setAttribute('scrollamount', geschwindigkeit); // wichtig!
  </script>
</body>
</html>
