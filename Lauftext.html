<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lauftext</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    marquee {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <marquee id="lauftext" behavior="scroll" direction="left">
    Standardtext â€“ falls nichts gespeichert ist
  </marquee>

  <script>
    const text = localStorage.getItem('lauftext') || 'Standardtext';
    const color = localStorage.getItem('farbe') || '#000';
    const font = localStorage.getItem('schriftart') || 'Arial';
    const size = localStorage.getItem('schriftgroesse') || '24px';
    const speed = localStorage.getItem('geschwindigkeit') || '5';

    const el = document.getElementById('lauftext');
    el.innerText = text;
    el.style.color = color;
    el.style.fontFamily = font;
    el.style.fontSize = size;
    el.scrollAmount = speed;
  </script>
</body>
</html>
