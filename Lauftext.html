<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lauftext</title>
</head>
<body>
  <h1>Lauftext</h1>
  <marquee id="lauftext" behavior="scroll" direction="left">
    Spengler Electronic AG
  </marquee>

  <script>
    const gespeicherterText = localStorage.getItem('lauftext');
    if (gespeicherterText) {
      document.getElementById('lauftext').innerText = gespeicherterText;
    }
  </script>
</body>
</html>
